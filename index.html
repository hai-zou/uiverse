<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uiverse</title>
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
</head>
<body>
  <ul id="el-list"></ul>

  <script>
    const list = [{"name":"3D-spin-album","url":"./src/3D-spin-album/index.html"},{"name":"accordion","url":"./src/accordion/index.html"},{"name":"gallery","url":"./src/gallery/index.html"},{"name":"lotus","url":"./src/lotus/index.html"},{"name":"lucky-draw","url":"./src/lucky-draw/index.html"},{"name":"neon-buttons","url":"./src/neon-buttons/index.html"},{"name":"parallax","url":"./src/parallax/index.html"},{"name":"sticky-navigation","url":"./src/sticky-navigation/index.html"},{"name":"toast-notification","url":"./src/toast-notification/index.html"},{"name":"waterfall-flow","url":"./src/waterfall-flow/index.html"}];
    const ulWrap = document.getElementById('el-list');
    for (const item of list) {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${item.url}" target="_blank">${item.name}</a>`;
      ulWrap.appendChild(li);
    }
  </script>
</body>
</html>
